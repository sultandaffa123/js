<!DOCTYPE html>
<html lang="en">
<head>
    <title>perulangan while</title>
</head>
<body>
    <script>
        var ulangi = confirm("Tekan Oke untuk mengulang");
        var counter = 0;

        while(ulangi){
            var jawab = confirm("Tekan Oke untuk mengulang");
            counter++;
            if(jawab == false){
                ulangi = false;
            }
        }
        document.write("Perulangan sudah dilakukan sebanyak "+ counter +" kali");
    </script>
    
</body>
</html>
